<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf8'>
    <title>Random Quote Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='http://fonts.googleapis.com/css?family=Source+Code+Pro:400,600,300' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div id="computer">
      <h1>Programming Quotes</h1>
      <blockquote>
        <p id="quote">
        </p>
        <cite>
          <footer>
            <span id="author"></span><br>
            <span id="source" class="hidden"></span>
          </footer>
        </cite>
      </blockquote>
    </div>
    <div id="buttons">
      <button id="new-quote">New Quote</button>
      <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Programming Quotes">Tweet Quote</a>
      <div id="floppy"></div>
    </div>
    <table id="jslicense-labels1" class="hidden">
      <tr>
        <td><a href="bower_components/jquery/dist/jquery.min.js">jquery.min.js</a></td>
        <td><a href="http://www.jclark.com/xml/copyting.txt">Expat</a></td>
        <td><a href="bower_components/jquery/dist/jquery.js">jquery.js</a></td>
      </tr>
    </table>
    <!-- Twitter Widgets JS -->
    <script>window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
                
      return t;
    }(document, "script", "twitter-wjs"));
    </script>
    <script src="bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="quotes-list.js" type="text/javascript"></script>
    <script src="quote-gen.js" type="text/javascript"></script>
  </body>
</html>
