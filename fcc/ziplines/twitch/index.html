<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Twitch Checker</title>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Twitchecker</h1>
      </header>
      <ul id="streams">
      </ul>
    </div>
    <script src="./bower_components/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="./twitch.js" type="text/javascript"></script>
    <script id="status-template" type="jquery-template">
      <li id="" class="channel">
        <div class="avatar">
          <img>
        </div>
        <h3 class="name"></h3>
        <p class="status"></p>
      </li>
    </script>
  </body>
</html>
